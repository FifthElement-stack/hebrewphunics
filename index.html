<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HebrewPhunics â€“ Learn Hebrew with Joy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --israeli-blue: #0077B6;
            --sky-blue: #48CAE4;
            --energetic-orange: #F4A261;
            --celebration-gold: #FFD60A;
            --playful-pink: #FF006E;
            --success-green: #06FFA5;
            --gentle-red: #EF476F;
            --white: #FFFFFF;
            --dark-bg: #001219;
            --sidebar-width: 80px;
            --sidebar-expanded: 240px;
        }

        body {
            font-family: 'Nunito Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #E3F2FD 0%, #F3E5F5 50%, #FFF9C4 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        * {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ==================== MOVING ALEPH MASCOT ==================== */
        .mascot-container {
            position: relative;
            width: 120px;
            height: 140px;
            animation: mascotFloat 6s ease-in-out infinite;
        }

        .aleph-base {
            font-size: 180px;
            color: #cd853f;
            text-shadow: 4px 4px 10px rgba(0,0,0,0.25);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes mascotFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .mascot-container:hover {
            animation-play-state: paused;
            transform: scale(1.1);
        }

        /* Sidebar Navigation */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--israeli-blue) 0%, #005F8F 100%);
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-shadow: 4px 0 20px rgba(0,0,0,0.1);
            z-index: 1000;
            overflow: hidden;
        }

        .sidebar:hover {
            width: var(--sidebar-expanded);
        }

        .sidebar-logo {
            margin-bottom: 30px;
            cursor: pointer;
            position: relative;
        }

        .sidebar-nav {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 0 10px;
        }

        .nav-item {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: visible;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }

        .nav-item.active {
            background: linear-gradient(90deg, var(--energetic-orange), var(--playful-pink));
            box-shadow: 0 4px 15px rgba(244, 162, 97, 0.4);
        }

        .nav-icon {
            font-size: 24px;
            min-width: 24px;
            text-align: center;
        }

        .nav-label {
            font-size: 16px;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            width: 0;
            overflow: hidden;
        }

        .sidebar:hover .nav-label {
            opacity: 1;
            width: auto;
        }

        .nav-item::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 70px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            z-index: 10000;
        }

        .nav-item:hover::after {
            opacity: 1;
            left: 80px;
        }

        .sidebar:hover .nav-item::after {
            opacity: 0;
        }

        .sidebar-streak {
            background: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            color: white;
            margin: 20px 10px;
            backdrop-filter: blur(10px);
        }

        .streak-flame {
            font-size: 32px;
            margin-bottom: 5px;
            animation: flicker 1.5s infinite;
        }

        .streak-number {
            font-size: 24px;
            font-weight: bold;
        }

        .streak-text {
            font-size: 12px;
            opacity: 0;
            height: 0;
            overflow: hidden;
        }

        .sidebar:hover .streak-text {
            opacity: 0.9;
            height: auto;
            margin-top: 5px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 30px;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--israeli-blue), var(--sky-blue));
            color: white;
            padding: 30px 40px;
            border-radius: 25px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0,119,182,0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .header-title h1 {
            font-size: 32px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header-title p {
            font-size: 16px;
            opacity: 0.95;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
            position
