<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HebrewPhunics - Master Hebrew Beautifully</title>
    <link href="https://api.fontshare.com/v1/css?f[]=clash-display@400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=David+Libre:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0e27;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        /* Floating Hebrew Letters Background */
        .floating-letters {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .float-letter {
            position: absolute;
            font-size: 4rem;
            font-weight: 300;
            opacity: 0.08;
            animation: float-up linear infinite;
            font-family: 'David Libre', serif;
            filter: blur(0.5px);
        }

        @keyframes float-up {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.08; }
            90% { opacity: 0.08; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .aleph-bet-logo {
            display: flex;
            gap: -5px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .aleph-char {
            font-size: 100px;
            font-weight: 700;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: float-logo 6s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8));
        }

        .bet-char {
            font-size: 100px;
            font-weight: 700;
            background: linear-gradient(135deg, #00E5FF 0%, #00B8D4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: float-logo 6s ease-in-out infinite;
            animation-delay: -3s;
            margin-left: -15px;
            filter: drop-shadow(0 0 30px rgba(0, 229, 255, 0.8));
        }

        @keyframes float-logo {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }

        .main-title {
            font-family: 'Clash Display', sans-serif;
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #FFD700 0%, #00E5FF 50%, #FF6B9D 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .intro-text {
            font-size: 16px;
            font-weight: 400;
            color: #a8b2d1;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Circular Navigation Container */
        .nav-container {
            position: relative;
            width: 600px;
            height: 600px;
        }

        /* Center Back Button - adjusted size */
        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.5);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 200;
        }

        .center-circle.active {
            display: flex;
        }

        .center-circle:hover {
            transform: translate(-50%, -50%) scale(1.15);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.7);
        }

        .center-circle-text {
            font-family: 'Clash Display', sans-serif;
            font-size: 14px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Navigation Circles */
        .nav-circle {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .nav-circle.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0);
        }

        .nav-circle:hover {
            width: 140px;
            height: 140px;
            z-index: 100;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        .nav-circle-bg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            transition: all 0.5s;
        }

        .nav-circle:hover .nav-circle-bg {
            transform: scale(1.15);
        }

        .nav-circle-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.7) 100%);
            z-index: 2;
            transition: all 0.5s;
        }

        .nav-circle:hover .nav-circle-overlay {
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.5) 100%);
        }

        .nav-circle-content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            z-index: 3;
        }

        .nav-icon {
            font-size: 36px;
            margin-bottom: 5px;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.5));
            transition: all 0.3s;
        }

        .nav-circle:hover .nav-icon {
            font-size: 48px;
        }

        .nav-title {
            font-family: 'Clash Display', sans-serif;
            font-size: 13px;
            font-weight: 700;
            opacity: 0;
            transition: all 0.3s;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }

        .nav-circle:hover .nav-title {
            opacity: 1;
            font-size: 16px;
        }

        /* Tab Circle (expanded state) */
        .tab-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 500px;
            height: 500px;
            border-radius: 50%;
            overflow: hidden;
            opacity: 0;
            pointer-events: none;
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.6);
            z-index: 150;
        }

        .tab-circle.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            pointer-events: auto;
        }

        .tab-circle-bg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
        }

        .tab-circle-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(10, 14, 39, 0.5) 0%, rgba(10, 14, 39, 0.95) 100%);
            z-index: 2;
        }

        .tab-circle-content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            text-align: center;
            z-index: 3;
            overflow-y: auto;
        }

        .tab-title {
            font-family: 'Clash Display', sans-serif;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #FFD700 0%, #00E5FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tab-description {
            font-size: 18px;
            color: #a8b2d1;
            line-height: 1.8;
            max-width: 350px;
        }

        /* Alphabet Grid inside Tab Circle */
        .mini-alphabet-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-top: 30px;
            max-width: 400px;
        }

            display: flex;
